<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-papaer-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="    play('rock');  " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon" alt="" />
    </button>
    <button onclick="        play('paper') " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon" alt="" />
    </button>
    <button onclick="  play('scissors'); " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score">Wins: 0, Losses: 0, Ties: 0</p>

    <button onclick="  resetScore(); " class="reset-score-button">
      Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
