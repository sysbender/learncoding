        const randomNumber = Math.random()

        computerMove ='paper';

        function compareMoves( move1, move2){
 
            if (move1 === move2){
                counterTie++;
                return 'Tie';
            }else if ( (move1 === 'rock' && move2 === 'scissors') ||
            ( move1 === 'paper' && move2==='rock') ||
            ( move1 ==='scissors' && move2 ==='paper') ) {
                counterWin++;
                return 'Win';

            }else{
                counterLose++;
                return 'Lose';
            }
            
        }
        result = compareMoves(yourMove, computerMove);
        console.log(`You picked ${yourMove} , computer picked ${computerMove}, you ${result}.  Tie=${counterTie},Win=${counterTie},Lose=${counterLose}`);
