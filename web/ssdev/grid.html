<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
</head>
<body>

    <div style="display: grid; grid-template-columns: 100px 100px ;">

        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px    <p>text</p></div>
    </div>
    

    <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 30px;">

        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px  <p>text</p></div>
        <div style="background-color: lightgray;">200px  <p>text</p></div>
        <div style="background-color: lightpink;">div   2   <p>text</p></div>
    </div>


    <!-- 1fr = remaining space -->
    <div style="display: grid; grid-template-columns: 100px 1fr 2fr; column-gap: 12px;">

        <div style="background-color: lightblue;">100px </div>
        <div style="background-color: lightpink;">1fr    <p>text</p></div>
        <div style="background-color: lightblue;">2fr </div>

    </div>
    
</body>
</html>
