<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Youtube Clone</title>

    <style>
        p {
            font-family: roboto sans-serif;
            margin-top: 0;
            margin-bottom: 0;
        }
        .thumbnail {
            display: block;
            width: 300px;
            /* height: 300px;
            object-fit: contain;
            object-position: top;

            border-width: 2px;
            border-style: solid;
            border-color: red; */
      
     
       
        }

        .search-bar {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 20px;
            display: block;
        }

        .video-title {
            margin-top: 0;
            font-size: 14px;
            font-weight: bold;
            line-height: 18px;
            margin-bottom: 8px;
            
        }

        .video-author {
            font-size: 12px;
            color: rgb(96, 96, 96);
            margin-bottom: 3px;

        }


        .video-stats {
            font-size: 12px;
            color: rgb(96, 96, 96);

        }

        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
  
        }


        .channel-picture {
            display: inline-block;
            width: 40px;
            vertical-align: top;
 
            margin-right: 8px;

            
        }

        .profile-picture{
            border-radius: 50%;
            width: 100%;
   
        }

        .video-meta {
            display: inline-block;
            width: 230px;
        }

        .video-info {
            display: inline-block;
            width: 300px;
            margin-top: 10px;
        }
        </style>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search ">
    


    <div class="video-preview">

        <div>
            <img class="thumbnail" src="images/thumbnail-1.webp" alt="video 1">

        </div>

        <div class="video-info">
            <div class="channel-picture">
                <img src="images/channel-1.jpeg" alt="" class="profile-picture">
                
            </div>
            <div class="video-meta">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183; 6 months ago</p>

            </div>

        </div>





    </div>


    <div class="video-preview">
        <div>
            <img class="thumbnail" src="images/thumbnail-2.webp" alt="video 1">

        </div>

        <div class="video-info">
            <div class="channel-picture">
                <img src="images/channel-2.jpeg" alt="" class="profile-picture">
                
            </div>
            <div class="video-meta">
                <p class="video-title">
                    Try Not To Laugh Challenge #9</p>
                <p class="video-author">Markiplier</p>
                <p class="video-stats">19M views &#183; 4 years ago</p>

            </div>

        </div>

    </div>

</body>
</html>
